<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>

        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" required>
            </fieldset>

            <fieldset>
                <legend>Details</legend>
                <label for="education">Education  (use new lines for separate points)</label>
                <textarea id="education" name="education" required></textarea>

                <label for="skills">Skills (comma separated)</label>
                <textarea id="skills" name="skills" required></textarea>

                <label for="experience">Work Experience  (use new lines for separate points) </label>
                <textarea id="experience" name="experience" required></textarea>

                <label for="languages">Languages (comma separated)</label>
                <textarea id="languages" name="languages" required></textarea>
            </fieldset>

            <button type="submit" class="btn-primary">Generate Dynamic Resume</button>
        </form>

        <div id="resumePreview" class="hidden">
            <h2>Resume View :</h2>
            <h3>Personal Information:</h3>
            <div id="resumeOutput"></div>

            <h3>Education:</h3>
            <ul id="educationOutput"></ul>

            <h3>Work Experience:</h3>
            <ul id="experienceOutput"></ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
